<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1e1e, #4e4e4e);
        }

        .container {
            text-align: center;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            cursor: pointer;
            font-size: 5rem;
            color: #fff;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .cell:active {
            transform: scale(0.95);
        }

        #reset {
            padding: 10px 40px;
            background: #06d6a0;
            font-size: larger;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        #reset:hover {
            background: #05c18a;
            transform: scale(1.05);
        }

        #message {
            margin-top: 10px;
            color: #fff;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset">Reset Game</button>
        <p id="message"></p>
    </div>
    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const resetButton = document.getElementById('reset');
        const message = document.getElementById('message');

        let currentPlayer = 'X';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
        ];

        const handleCellClick = (event) => {
            const clickedCell = event.target;
            const cellIndex = clickedCell.getAttribute('data-index');

            if (gameState[cellIndex] !== '' || !gameActive) return;

            gameState[cellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;

            if (checkWinner()) {
                message.textContent = `Player ${currentPlayer} Wins! ðŸŽ‰`;
                gameActive = false;
                setTimeout(() => {
                    window.location.href = 'winnig.html'; // Replace with the actual path to your next template
                }, 2000);
            } else if (gameState.every(cell => cell !== '')) {
                message.textContent = `It's a Draw! ðŸ˜¶`;
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                message.textContent = `Player ${currentPlayer}'s Turn`;
            }
        };

        const checkWinner = () => {
            return winningConditions.some(combination => {
                return combination.every(index => gameState[index] === currentPlayer);
            });
        };

        const resetGame = () => {
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            message.textContent = `Player X's Turn`;
            cells.forEach(cell => cell.textContent = '');
        };

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', resetGame);

        message.textContent = `Player X's Turn`;
    </script>
</body>
</html>
